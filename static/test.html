<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style> 

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  color: white;
  background-color: black;
}


.container {
  max-width: 1240px;
  height: 100vh;
  margin: auto;
  margin-top: 0;
  background-color: black;
}

.head {
  display: flex;
  justify-content: center;
}

.head h1 {
  text-transform: uppercase;
  font-size: 4rem;
}

.nav ul {
  display: flex;
  /* flex-direction: row; */
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin: 10px;
  padding: 0;
}
  

.nav a {
  text-decoration: none;
  color: white;
  font-size: 1.2rem;
  transition: color 0.2s ease;
}

.nav a:hover {
  color: crimson;
}

li {
  list-style: none;
  
}


.hero {
  position: relative; /* potrzebne dla absolutnego pozycjonowania pseudo-elementu */
  height: 25vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* żeby tło nie wystawało poza element */
}

/* Tworzymy pseudo-element, który będzie tłem */
.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(83, 36, 6, 0.2), rgba(187, 57, 17, 0.2)),
    url(./images/Eko.jpg);
  background-size: cover;
  background-position: center;
  filter: blur(1px); /* rozmycie tylko tła */
  transform: scale(1.1); /* lekko powiększamy, by uniknąć “krawędzi blur’a” */
  z-index: 0; /* tło – na spodzie */
}

.hero-title {
  position: relative; /* aby tekst był ponad pseudo-elementem */
  font-family: 'Playfair Display', serif;
  font-size: 6rem;
  color: #111;
  text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
  letter-spacing: 2px;
  text-transform: uppercase;
  z-index: 1; /* tekst – na wierzchu */
}



















</style>
<body>
<div class="container">
 <header class="hero">
 <h1 class="hero-title">Pi Art</h1>
 
 </header>
 
   <hr>

   <div class="nav">
   <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/">Fire</a></li>
    <li><a href="/">Light</a></li>
    <li><a href="/">Laser</a></li>
    <li><a href="/">Ilusionist</a></li>
    <li><a href="/">Aerial</a></li>
    <li><a href="/">Inne</a></li>
   </ul>
   </div>
   <hr>








 </div>
  
</body>
</html>
